# KMP-specific custom rules
custom-rules:
  active: true
  
  # Expect/Actual naming consistency
  ExpectActualNaming:
    active: true
    expectClassSuffix: 'Expected'
    actualClassSuffix: 'Impl'
    
  # Forbid GlobalScope usage - use structured concurrency
  NoGlobalScope:
    active: true
    message: 'Use viewModelScope, lifecycleScope, or coroutineScope instead of GlobalScope'
    
  # Ensure proper platform-specific dependencies
  SharedModuleDependencies:
    active: true
    allowedPlatformDependencies:
      - 'ktor-client-*'
      - 'kotlinx-*'
      - 'koin-*'
      - 'napier'
      - 'multiplatform-settings'
      
  # Backend-driven pattern enforcement
  BackendDrivenPattern:
    active: true
    forbiddenClientCalculations: true
    message: 'Business calculations should be handled by backend, not client'
    
  # Security rules for KMP
  NoHardcodedSecrets:
    active: true
    secretPatterns:
      - 'password'
      - 'secret'
      - 'token'
      - 'api_key'
      - 'private_key'
    message: 'Hardcoded secrets found - use SecureStore instead'
    
  # Proper error handling with Result wrapper
  ProperErrorHandling:
    active: true
    requireResultWrapper: true
    message: 'Use Result<T, Error> pattern for error handling'
    
  # TTL Cache usage validation
  CacheUsageValidation:
    active: true
    requireTTLSpecification: true
    allowedCacheTTLs: ['5min', '30min', '24hr']
    message: 'Specify appropriate TTL for cache operations'

exclude-rules:
