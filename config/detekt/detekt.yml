  - 'LateinitUsage:**/test/**'
  
  # Compose-specific exclusions
  - 'FunctionNaming:@Composable'
  - 'LongParameterList:@Composable'
  - 'LongMethod:@Composable'
  
  # Generated code exclusions
  - '*:**/build/**'
  - '*:**/buildSrc/**'
  - '*:**/generated/**'