build:
  maxIssues: 0  # Zero tolerance for quality issues
  excludeCorrectable: false
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningsAsErrors: true
  checkExhaustiveness: false

processors:
  active: true

console-reports:
  active: true

output-reports:
  active: true

style:
  active: true
  MagicNumber:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/androidInstrumentedTest/**', '**/commonTest/**', '**/Test.kt']
    ignoreNumbers: ['-1', '0', '1', '2', '100', '1000']
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: true
    ignoreNamedArgument: true
    ignoreEnums: true
    ignoreRanges: true
    ignoreExtensionFunctions: true
    ignoreAnnotationDefaults: true

  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false

  UnusedImports:
    active: true

  NewLineAtEndOfFile:
    active: true

  NoTabs:
    active: true

  TrailingWhitespace:
    active: true

  SpacingBetweenPackageAndImports:
    active: true

  UnderscoresInNumericLiterals:
    active: true
    acceptableDecimalLength: 5

  ForbiddenComment:
    active: true
    values: ['TODO:', 'FIXME:', 'STOPSHIP:', 'TODO', 'FIXME', 'STOPSHIP']
    allowedPatterns: 'TODO: .+'

  OptionalAbstractKeyword:
    active: true

  OptionalReturnKeyword:
    active: true

  UseRequire:
    active: true

  UseCheckOrError:
    active: true

complexity:
  active: true
  ComplexMethod:
    active: true
    threshold: 15
    ignoreSingleWhenExpression: false
    ignoreSimpleWhenEntries: false
    ignoreNestingFunctions: false
    nestingFunctions: ['also', 'apply', 'forEach', 'isNotNull', 'ifNull']

  LongMethod:
    active: true
    threshold: 60

  TooManyFunctions:
    active: true
    thresholdInFiles: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 20
    thresholdInObjects: 20
    thresholdInEnums: 10
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false

  ComplexInterface:
    active: true
    threshold: 10
    includeStaticDeclarations: false
    includePrivateDeclarations: false

  MethodOverloading:
    active: true
    threshold: 5

  NestedBlockDepth:
    active: true
    threshold: 4

  StringLiteralDuplication:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/androidInstrumentedTest/**', '**/commonTest/**']
    threshold: 3
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '$^'

  LargeClass:
    active: true
    threshold: 600

  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotatedParameter: []

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true
  SleepInsteadOfDelay:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

exceptions:
  active: true
  ExceptionRaisedInUnexpectedLocation:
    active: true
    methodNames: ['toString', 'hashCode', 'equals', 'finalize']
  InstanceOfCheckForException:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/androidInstrumentedTest/**', '**/commonTest/**']
  NotImplementedDeclaration:
    active: false
  PrintStackTrace:
    active: true
  RethrowCaughtException:
    active: true
  ReturnFromFinally:
    active: true
  SwallowedException:
    active: true
