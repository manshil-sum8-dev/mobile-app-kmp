# JUnit Platform Configuration for Quantive KMP Project
# Configures test discovery, execution, and reporting

# ===== TEST DISCOVERY =====
junit.jupiter.testinstance.lifecycle.default=per_class
junit.jupiter.conditions.deactivate=*

# ===== PARALLEL EXECUTION =====
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.custom.class=za.co.quantive.app.testing.CustomParallelExecutionConfigurationStrategy

# ===== DISPLAY NAMES =====
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# ===== TEST TEMPLATES =====
junit.jupiter.testinstance.postconstruct.timeout=10s
junit.jupiter.testinstance.predestroy.timeout=10s

# ===== EXTENSIONS =====
junit.jupiter.extensions.autodetection.enabled=true

# ===== CONDITION EVALUATION =====
junit.jupiter.execution.timeout.default=30s
junit.jupiter.execution.timeout.testable=60s
junit.jupiter.execution.timeout.test.method=30s
junit.jupiter.execution.timeout.test.factory=10s

# ===== TEST ORDERING =====
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation